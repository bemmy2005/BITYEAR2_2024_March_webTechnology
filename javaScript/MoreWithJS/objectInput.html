<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Objects in JS</title>
	<script type="text/javascript">
		var student =new Object();
		student.fname="John";
		student.lname="Habimana";
		student.id=5;
		student.marksE=67;
		student.marksSE=78;
		student.markBE=80;
		student.marksF=79;
		student.calculateAverageMarks=function(){
			return (student.marksE+student.marksSE+student.markBE+student.marksF)/4;
		};
		student.displayDetails=function(){
			document.write("Student id: "+student.id+" student First name: "+student.fname+" Student last name "+ student.lname+"</br");
			var avg=student.calculateAverageMarks();
			document.write("Average Marks: "+avg);
		};
		student.displayDetails();

	</script>
</head>
<body>

</body>
</html>
