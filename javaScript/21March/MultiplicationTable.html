<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiplication</title>
	<script type="text/javascript">
		var rows =prompt("How many row for your multiplication table");
		var cols =prompt("How many cols for your multiplication table");
		if(rows =="" || rows == null)
			rows=10;
		if (cols ==""|| cols ==null)
			cols=10;
		createTable(rows,cols);
		function createTable(rows, cols){
			var j = 1;
			var output ="<center><h1>Multiplication Table</h1> <table border='1' width='500' cellspacing='0' cellpadding='5'>";
			for(var i=1;i<=rows;i++){
				output = output + "<tr>";
				while(j<=cols){
				output = output + "<td>" + (i*j) +"</td>";
					j=j+1;
				}
				output =output+"<tr>";
				j=1;
			}
			output=output+"</center></table>";
			document.write(output);

		}
	</script>
</head>
<body>

</body>
</html>
