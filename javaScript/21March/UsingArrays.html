<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Days of the week</title>
	<script type="text/javascript">
		var day = new Date();
		var today=day.getDay();
		var weekDay =new Array(7);
		weekDay[0]="Monday";
		weekDay[1]="Tuesday";
		weekDay[2]="Wednesday";
		weekDay[3]="Thursday";
		weekDay[4]="Friday";
		weekDay[5]="Saturday";
		weekDay[6]="Sunday";
		document.write("Today is "+weekDay[today]+".");
	</script>
</head>
<body>

</body>
</html>
