<style>
    .slider-container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        position: relative;
    }
    .slider {
        display: flex;
        transition: transform 0.5s ease;
    }
    .slide {
        min-width: 100%;
        overflow: hidden;
    }
    .slider img {
        width: 70%;
        height: auto;
    }
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        z-index: 1;
    }
    .prev {
        left: 10px;
    }
    .next {
        right: 10px;
    }
</style>
</head>
<body>
<main>
	<section>
<div class="slider-container">
    <div class="slider">
        <div class="slide"><img src="./image/1.jpeg" alt="./images/11.jpeg"></div>
        <div class="slide"><img src="./image/2.jpeg" alt="./image/22.jpeg"></div>
        <div class="slide"><img src="./image/3.jpeg" alt="./image/33.jpeg"></div>
        <div class="slide"><img src="./image/4.jpeg" alt="./image/44.jpeg"></div>
        <!-- Add more slides as needed -->
    </div>
    <div class="arrow prev">&#10094;</div>
    <div class="arrow next">&#10095;</div>
    </section>
</div>

</main>
